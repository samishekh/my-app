<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">
    <form method="post">
        Enter your task: <input type="text" name="task">
        Deadline: <input type="date" name="deadline">
        <button type="submit">add task</button>
    </form>
    <ol>
        {% for task, details in dic.items() %}
            <li>
                <span {% if details.done %}style="text-decoration: line-through;"{% else %} style="color: blue;"{% endif %}>{{ task }} - deadline: {{ details.deadline }}</span>
                <form method="post">
                    <input type="hidden" name="delete" value="{{ task }}">
                    <button type="submit">delete task</button>
                </form>
                <form method="post">
                    <input type="hidden" name="done" value="{{ task }}">
                    <button type="submit">done</button>
                </form>
            </li>
        {% endfor %}
    </ol>

</body>
</html>
